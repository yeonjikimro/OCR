<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/defaultLayout}"
>
<head th:remove="all">
    <title>OCR 등본 JSON PARSE</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>등본 JSON PARSE LIST</h1>
        <table>
          <tr>
            <th>목록</th>
            <th>내용</th>
          </tr>
          <tr>
            <td>발급일</td>
            <td th:text="${ocrData.issueDt}"></td>
          </tr>
          <tr>
            <td>성명</td>
            <td th:text="${ocrData.issueNm}"></td>
          </tr>
          <tr>
            <td>주민번호</td>
            <td th:text="${ocrData.issuejuminResNo}"></td>
          </tr>
          <tr>
            <td>현주소</td>
            <td th:text="${ocrData.address}"></td>
          </tr>
          <tr>
            <td colspan="2">세대 구성원</td>
          </tr>
          <tr th:if=" ${ocrData.familyList}" th:each="fa, idx : ${ocrData.familyList}">
            <td th:text="'구성원 ' + ${idx.count}"></td>
            <td th:text=" ${fa.relation} + ' ' + ${fa.name} + ' ' + ${fa.juminRegNo}"></td>
          </tr>
        </table>
    </div>
</body>
<script layout:fragment="contentJs" th:inline="javascript">
    /* <![CDATA[ */
    $(document).ready(function () {
    });
	/* ]]> */
</script>
</html>
